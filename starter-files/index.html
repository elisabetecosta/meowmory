<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meowmery</title>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Rubik+Iso&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- JavaScript -->
    <script src="main.js" type="module" async></script>
</head>

<body>
    <h1 class="page-title">Meowmery</h1>

    <div class="game-frame">

    <!-- START SCREEN OVERLAY -->
    <div id="start-screen-overlay" class="overlay-text visible">

        <div class="start-buttons">

            <button id="btn-start" class="show-modal">Start</button>
            <button id="btn-rules" class="show-modal">How to play</button>
    
        </div>

        <div id="start-screen" class="modal hidden">
            <button class="close-modal">&times;</button>
            <div class="level-buttons">
                <button id="btn-easy" class="button">EASY</button>
                <button id="btn-medium" class="button">MEDIUM</button>
                <button id="btn-hard" class="button">HARD</button>
            </div>
        </div>

        <div id="rules-screen" class="modal hidden">
            <button class="close-modal">&times;</button>
            <div class="rules">
                <h2>How to play</h2>
                <p>these are the rules</p>
            </div>
        </div>
    </div>


    <!-- GAME CONTAINER -->
    <div class="game-container">

        <!-- GAME INFO -->
        <div class="game-info-container">
            <div class="game-info">
                Time: <span id="time-remaining">100</span>
            </div>

            <div class="game-info">
                Flips: <span id="flips">0</span>
            </div>
        </div>

        <!-- CARDS (generated by JS) -->
    </div>


    <!-- END SCREEN -->
    <div id="end-screen">

        <!-- GAME OVER OVERLAY -->
        <div id="game-over-screen" class="overlay-text">
            GAME OVER
            <button id="btn-try-again" class="button">Try Again</button>
            <!-- <span id="btn-try-again" class="overlay-text-small">Try Again</span> -->
        </div>

        <!-- VICTORY OVERLAY -->
        <div id="victory-screen" class="overlay-text">
            VICTORY
            <button id="btn-new-game" class="button">New Game</button>
            <!-- <span id="btn-new-game" class="overlay-text-small">New Game</span> -->
        </div>

    </div>

    </div>
</body>

</html>
